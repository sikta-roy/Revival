<!DOCTYPE html>
<html>
<head>
    <title>Doctor Sign Up</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="doctor_signup.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Doctor Sign Up</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="process_doctor_signup.php" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmEmail">Confirm Email:</label>
                        <input type="email" class="form-control" id="confirmEmail" name="confirmEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="degree">Upload Degree:</label>
                        <input type="file" class="form-control-file" id="degree" name="degree" required>
                    </div>
                    <div class="form-group">
                        <label for="experience">Years of Experience:</label>
                        <input type="number" class="form-control" id="experience" name="experience" required>
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Create Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
